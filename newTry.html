<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>



<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>

</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="/PNG/FindingPulsarJet.png" style="width:100%">
    <img src="/PNG/LinearRegression_scaledScatterDF.png" style="width:100%">
    <img src="/PNG/MatrixStats.png" style="width:100%">
    <img src="/PNG/NNpagecrystal.png" style="width:100%">
    <img src="/PNG/RFImportanceDF.png" style="width:100%">
    <img src="/PNG/HBarChart_FeatureImp.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/PNG/BarLineChart_Mock2Predict.png" style="width:100%">
    <img src="/PNG/HomePageStar.png" style="width:100%">
    <img src="/PNG/doubleAXIS_predict.png" style="width:100%">
    <img src="/PNG/LinearRegressionDF.png" style="width:100%">
    <img src="/PNG/StarLifeCycle.png" style="width:100%">
    <img src="/PNG/RFpage.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/PNG/smallDF_comparison.png" style="width:100%">
    <img src="/PNG/Statistic.png"  style="width:100%">
    <img src="/PNG/AGG_ComparisonDF.png" style="width:100%">
    <img src="/PNG/FindingPulsarJet.png" style="width:100%">
    <img src="/PNG/RFpredictResults.png" style="width:100%">
    <img src="/PNG/Blindsearch.png" style="width:100%">
    <img src="/PNG/MaxMinMean_4DF_predict.png" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>


 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html><!DOCTYPE html>
